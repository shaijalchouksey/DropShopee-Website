<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        /* Style for thumbnails */
        .thumbnail {
            width: 100px;
            height: auto;
            cursor: pointer;
            margin: 5px;
        }

        /* Style for large image view */
        .large-image {
            width: 400px;
            height: auto;
        }

        /* Modal style */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        /* Modal image style */
        .modal-content {
            max-width: 600px;
            width: 80%;
        }

        /* Close button */
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="product-details">
    <h1>Product Name</h1>
    <p>Price: â‚¹1,499</p>

    <!-- Main Image -->
    <img id="mainImage" src="Ethnic10.png" alt="Product" class="large-image">

    <!-- Thumbnail Images -->
    <div class="thumbnails">
        <img src="Ethnic10.png" alt="Front View" class="thumbnail" onclick="showImage('front-view.jpg')">
        <img src="Ethnic10.png" alt="Side View" class="thumbnail" onclick="showImage('side-view.jpg')">
        <img src="Ethnic10.png" alt="Back View" class="thumbnail" onclick="showImage('back-view.jpg')">
    </div>

    <!-- Button to open modal -->
    <button onclick="openModal()">View Larger</button>
</div>

<!-- Modal -->
<div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImage">
</div>

<script>
    // Function to change the main image
    function showImage(imageSrc) {
        document.getElementById('mainImage').src = imageSrc;
    }

    // Function to open modal
    function openModal() {
        var modal = document.getElementById("myModal");
        var modalImg = document.getElementById("modalImage");
        var mainImgSrc = document.getElementById("mainImage").src;
        modal.style.display = "flex";
        modalImg.src = mainImgSrc;
    }

    // Function to close modal
    function closeModal() {
        var modal = document.getElementById("myModal");
        modal.style.display = "none";
    }
</script>

</body>
</html>
